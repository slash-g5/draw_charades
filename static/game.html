<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRAW CHARADES</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body id ="docbody" class="bg-gray-50">
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
    <!-- <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Overlay Content</h2>
      <button id="closeOverlay" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Close</button>
    </div> -->
  </div>

  <div id="title" class="text-3xl font-bold text-purple-400 underline">
    DRAW CHARADES
  </div>

  <div id="components" class="flex flex-col lg:flex-row">

  <div class="flex flex-col mx-auto w-auto">
    <div id="theme_picker" class="hidden w-14 h-14 border border-black bg-purple-400 rounded-full mt-8 lg:mt-12 ml-4 hover:cursor-pointer">
    </div>
    <div id="themes" class="mt-4 lg:mt-8 ml-4">
      <div class="flex flex-col">
        <div>
        <button id="redTheme" class="border border-black rounded-full bg-red-400 w-10 h-10 m-2">
        </button>
        <button id="blueTheme" class="border border-black rounded-full bg-blue-400 w-10 h-10 m-2">
        </button>
        <button id="greenTheme" class="border border-black rounded-full bg-green-400 w-10 h-10 m-2">
        </button>
        <button id="yellowTheme" class="border border-black rounded-full bg-yellow-400 w-10 h-10 m-2">
        </button>
        </div>
        <div>
        <button id="purpleTheme" class="border border-black rounded-full bg-purple-400 w-10 h-10 m-2">
        </button>
        <button id="pinkTheme" class="border border-black rounded-full bg-pink-400 w-10 h-10 m-2">
        </button>
        <button id="tealTheme" class="border border-black rounded-full bg-teal-400 w-10 h-10 m-2">
        </button>
        <button id="cyanTheme" class="border border-black rounded-full bg-cyan-400 w-10 h-10 m-2">
        </button>
        </div>
        </div>
    </div>
    <div id="score_sheet" class="flex flex-col justify-center w-auto mt-10 lg:mt-20 mx-auto">
    </div>
  </div>


    <div id="draw_box" class="w-4/5 lg:w-1/3 mt-10 lg:mt-20 mx-auto">
      <div id="game_id_display" spellcheck="false"
                class="border border-purple-400 bg-purple-50 hover:bg-purple-100 hover:cursor-pointer select-none p-4 rounded-full my-10 w-4/5 lg:w-3/5 mx-auto text-center truncate">
                Click To Copy GameId
    </div>

      <canvas id="game_canvas" class="border-2 border-gray-800 bg-white rounded-lg w-full">
      </canvas>
      <div id="draw_tool" class="flex items-start justify-evenly mt-4 lg:mt-8 mx-auto w-full">
        <div class="mx-auto">
          <button id="pencil_tool" class="mx-auto w-16 h-12 mt-2 rounded-lg">
            <img src="static/pencil.png" alt="Icon" class="h-12 w-16" />
          </button>
          <button id="brush_tool" class="mx-auto w-16 h-12 mt-2 rounded-lg">
            <img src="static/brush.png" alt="Icon" class="h-12 w-16" />
          </button>
          <button id="line_tool" class="mx-auto w-16 h-12 mt-2 rounded-lg">
            <img src="static/line.png" alt="Icon" class="h-12 w-16" />
          </button>
          <button id="rect_tool" class="mx-auto w-16 h-12 mt-2 rounded-lg">
            <img src="static/rect.png" alt="Icon" class="h-12 w-16" />
          </button>
          <button id="eraser_tool" class="mx-auto w-16 h-12 mt-2 rounded-lg">
            <img src="static/eraser.png" alt="Icon" class="h-12 w-16" />
          </button>
          <button id="clear_tool" class="mx-auto w-16 h-12 mt-2 rounded-lg">
            <img src="static/clear.png" alt="Icon" class="h-12 w-16" />
          </button>
          <button id="undo_tool" class="mx-auto w-16 h-12 mt-2 rounded-lg">
            <img src="static/undo.png" alt="Icon" class="h-12 w-16" />
          </button>
          <button id="redo_tool" class="mx-auto w-16 h-12 mt-2 rounded-lg">
            <img src="static/redo.png" alt="Icon" class="h-12 w-16" />
          </button>
        </div>
      </div>
    </div>

    <div id="chat_box" class="mx-auto mt-10 lg:mt-20 w-4/5 lg:w-1/4 h-auto">
      <div class="flex flex-row">
        <input id="chat_input" type="text"
          class="border-2 border-black bg-purple-50 rounded-full mx-auto mt-4 w-2/3 text-gray-800 text-center font-bold p-2">
        </input>
        <button id="chat_button"
          class="border-2 border-black rounded-full mt-4 w-auto mx-4 text-center text-gray-800 hover:bg-gray-200 font-bold p-2">
          Guess
        </button>
      </div>
      <div id="msg_list" class="w-full h-3/5 max-h-80 mt-8 rounded-lg overflow-y-scroll">
      </div>
    </div>
  </div>
</body>

<script src="/static/game.js" type="module">
</script>

</html>
